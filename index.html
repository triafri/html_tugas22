<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TUGAS 22</title>
</head>
<body>
	<h1>Napak Tilas</h1>
	<form>
		<fieldset>
			<legend>Form</legend>
			<table border="0">
				<tr>
					<td width="150">Nama</td>
					<td width="10">:</td>
					<td width="500"><input type="text" placeholder="Nama Lengkap..." name=""></td>
				</tr>
				<tr>
					<td width="150">Username</td>
					<td width="10">:</td>
					<td width="500"><input type="text" placeholder="Username..." name=""></td>
				</tr>
				<tr>
					<td width="150">Email</td>
					<td width="10">:</td>
					<td width="500"><input type="email" placeholder="Your Email..." autocomplete="on" name=""></td>
				</tr>
				<tr>
					<td width="150">Password</td>
					<td width="10">:</td>
					<td width="500"><input type="password" placeholder="Pasword..." name=""></td>
				</tr>
				<tr>
					<td width="150">Alamat Web</td>
					<td width="10">:</td>
					<td width="500"><input type="url" placeholder="Masukan URL Web" name=""></td>
				</tr>
				<tr>
					<td width="150">Tanggal Lahir</td>
					<td width="10">:</td>
					<td width="500"><input type="date" name=""></td>
				</tr>
				<tr>
					<td width="150">umur</td>
					<td width="10">:</td>
					<td width="500"><input type="number" name=""></td>
				</tr>
				<tr>
					<td width="150">Jenis Kelamin</td>
					<td width="10">:</td>
					<td width="500">
						<label><input type="radio"> Laki-laki </label>
						<label><input type="radio"> Perempuan </label>
					</td>
				</tr>
				<tr>
					<td width="150">Agama</td>
					<td width="10">:</td>
					<td width="500">
						<select name="makanan">
							<option value="Islam" selected="">Islam</option>
							<option value="Kristen">Kristen</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="150">Biografi</td>
					<td width="10">:</td>
					<td width="500">
						<textarea rows="4" cols="16"></textarea>
					</td>
				</tr>
				<tr>
					<td width="150">Foto</td>
					<td width="10">:</td>
					<td width="500">
						<img src="niomic.png" width="40%" height="40%">
					</td>
				</tr>
				<tr>
					<td width="150">Audio</td>
					<td width="10">:</td>
					<td width="500">
						<audio src="sample.mp3" controls=""></audio>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
